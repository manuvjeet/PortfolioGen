
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Generator</h1>
        <form id="portfolioForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" required></textarea>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required>

            <label for="projects">Projects (comma-separated):</label>
            <input type="text" id="projects" required>

            <label for="contact">Contact Email:</label>
            <input type="email" id="contact" required>

            <button type="button" onclick="generatePortfolio()">Generate Portfolio</button>
        </form>

        <div id="portfolioDisplay" class="portfolio"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
